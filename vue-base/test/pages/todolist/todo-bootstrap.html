<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>todolist</title>
</head>
<link rel="stylesheet" href="../../lib/bootstrap/bootstrap.min.css">
<script src="../../lib/jquery-1.11.3.min.js"></script>
<script src="../../lib/bootstrap/bootstrap.min.js"></script>
<style>
    .container .input-group{
        margin-bottom: 10px;
    }
</style>
<body>
<div class="container">
    <form action="" role="form">
        <div class="form-group">
            <div class="input-group input-group-lg">
                <label for="username" class="input-group-addon">用户名</label>
                <input type="text" id="username" class="form-control">
            </div>
            <div class="input-group input-group-lg">
                <label for="age" class="input-group-addon">年&nbsp;&nbsp; 龄</label>
                <input type="text" id="age" class="form-control">
            </div>

        </div>
        <div class="form-group inner-form">

            <input type="button" value="添加" class="btn btn-primary">
            <input type="button" value="重置" class="btn btn-danger">
        </div>
    </form>
    <hr>
    <table class="table table-hover table-bordered table-striped">
        <caption class="h2 text-info text-center">用户信息表</caption>
        <thead>
            <tr class="text-danger">
                <th class="text-center">序号</th>
                <th class="text-center">名字</th>
                <th class="text-center">年龄</th>
                <th class="text-center">操作</th>
            </tr>
        </thead>
        <tbody>
            <tr class="text-center">
                <td>1</td>
                <td>张三</td>
                <td>12</td>
                <td><button class="btn btn-primary btn-sm" data-toggle="modal" data-target="#layer">删除</button></td>
            </tr>
            <tr class="text-center">
                <td>2</td>
                <td>李四</td>
                <td>16</td>
                <td><button class="btn btn-primary btn-sm" data-toggle="modal" data-target="#layer">删除</button></td>
            </tr>
            <tr>
                <td colspan="4" class="text-right">
                    <button class="btn btn-danger btn-sm">删除全部</button>
                </td>
            </tr>
            <tr>
                <td colspan="4" class="text-center text-muted">
                    <p>暂无数据...</p>
                </td>
            </tr>
        </tbody>

    </table>
    <!--弹出框-->
    <div role="dialog" class="modal" id="layer">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button class="close" data-dismiss="modal">
                        <span>&times;</span>
                    </button>
                    <h4 class="modal-title">确认删除吗</h4>
                </div>
                <div class="modal-body text-right">
                    <button class="btn btn-primary btn-sm" data-dismiss="modal">取消</button>
                    <button class="btn btn-danger btn-sm" data-dismiss="modal">确认</button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script src="../../lib/vue2.1.3.js"></script>

</html>
