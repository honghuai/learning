<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>todolist-vue</title>
</head>
<link rel="stylesheet" href="../../lib/bootstrap/bootstrap.min.css">
<script src="../../lib/jquery-1.11.3.min.js"></script>
<script src="../../lib/bootstrap/bootstrap.min.js"></script>
<style>
    .container .input-group{
        margin-bottom: 10px;
    }
    .modal-dialog{
        top: 0;
        position: absolute;
        z-index: 999;
        margin: 10px auto;
    }
</style>
<body>
<div class="container" id="app">
    <form action="" role="form">
        <div class="form-group">
            <div class="input-group input-group-lg">
                <label for="username" class="input-group-addon">用户名</label>
                <input type="text" id="username" class="form-control" v-model="info.name" @keyup.13="add" :placeholder="placeholders.name">
            </div>
            <div class="input-group input-group-lg">
                <label for="age" class="input-group-addon">年&nbsp;&nbsp; 龄</label>
                <input type="text" id="age" class="form-control" v-model="info.age" @keyup.13="add" :placeholder="placeholders.age">
            </div>

        </div>
        <div class="form-group inner-form">

            <input type="button" value="添加" class="btn btn-primary" @click="add">
            <input type="button" value="重置" class="btn btn-danger" @click="reset">
        </div>
    </form>
    <hr>
    <table class="table table-hover table-bordered table-striped">
        <caption class="h3 text-info text-center">用户信息表</caption>
        <thead>
        <tr class="text-danger">
            <th class="text-center">序号</th>
            <th class="text-center">名字</th>
            <th class="text-center">年龄</th>
            <th class="text-center">操作</th>
        </tr>
        </thead>
        <tbody>
        <tr class="text-center" v-for="(item,index) in items">
            <td>{{index}}</td>
            <td>{{item.name}}</td>
            <td>{{item.age}}</td>
            <td><button class="btn btn-primary btn-sm" @click="deleteIt(index,$event)" >删除</button></td>
        </tr>
        <tr v-if="items.length !== 0">
            <td colspan="4" class="text-right">
                <button class="btn btn-danger btn-sm" @click="closeAll">删除全部</button>
            </td>
        </tr>
        <tr v-if="items.length === 0">
            <td colspan="4" class="text-center text-muted">
                <p>暂无数据...</p>
            </td>
        </tr>
        </tbody>

    </table>
    <!--弹出框-->
    <div role="dialog" v-show="showDialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button class="close">
                        <span>&times;</span>
                    </button>
                    <h4 class="modal-title">{{placeholders.deleteMsg}}</h4>
                </div>
                <div class="modal-body text-right">
                    <button class="btn btn-primary btn-sm" @click="closeIt">取消</button>
                    <button class="btn btn-danger btn-sm" @click="okIt">确认</button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script src="../../lib/vue2.1.3.js"></script>
<script>
    new Vue({
        el: "#app",
        data: {
            placeholders: {
                name: "请输入用户名",
                age: "请输入年龄",
                deleteMsg: "确认删除吗"
            },
            info: {
                name: "",
                age: ""
            },
            showDialog: false,
            items: [{
                name: "张三",
                age: 13
            },{
                name: "李四",
                age: 18
            }],
            flag: {
                deleteIndex: ""
            }

        },
        methods: {
            deleteIt: function(i,el) {
                console.log(el);
                this.showDialog = true;
                this.flag.deleteIndex = i;
                this.placeholders.deleteMsg = "确认删除吗";

            },
            closeIt: function(i) {
                this.showDialog = false;
            },
            okIt: function() {
                if(this.flag.deleteIndex === "all") {
                    this.items = [];
                } else {
                    this.items.splice(this.flag.deleteIndex,1);

                }
                this.showDialog = false;
            },
            add: function() {
                if(this.info.name && this.info.age) {
                    this.items.push({
                        name: this.info.name,
                        age: this.info.age
                    })
                    this.info.name = "";
                    this.info.age = "";
                }

            },
            closeAll:function () {
                this.showDialog = true;
                this.flag.deleteIndex = "all";
                this.placeholders.deleteMsg = "确认删除全部吗";
            },
            reset: function() {
                this.info.name = "";
                this.info.age = "";            }
        }
    })
</script>
</html>
