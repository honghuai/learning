<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-model放各种类型</title>
</head>
<body>
<div id="app">
    <p>
        <input type="text" v-model="arr">{{arr}}
    </p>
    <p>
        <input type="text" v-model="num">{{num}}
    </p>
    <ol>
        <li v-for="item in arr">{{item}}</li>
    </ol>
    <ol v-show=true>
        <li v-for="(aa,bb,cc) in json">值：{{aa}}-键：{{bb}}-序号：{{cc}}</li>
    </ol>
<!--
    <pre>{{$data}}</pre>
    <pre>{{arr}}</pre>-->
</div>
</body>
<script src="../../lib/vue2.1.3.js"></script>
<script>
    new Vue({
        el: "#app",
        data: {
            str: "this is message",
            num: 12,
            arr: ["apple","pear","juice"],
            json: {
                a: 111,
                b: 222,
                c: 333
            }
        }
    })
</script>
</html>
