<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>window.onload</title>
    <script src="../../lib/vue2.1.3.js"></script>
    <script>
        window.onload = function() {
            new Vue({
                el: "#app",
                data: {
                    msg: "THIS IS MESSAGE"
                }
            })
        }
    </script>
</head>
<body>
<div id="app">
    {{msg}}
</div>
</body>
</html>
