<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-for测试</title>
</head>
<body>
<div id="app">
   <ul>
       <li v-for="(item,index) in items">{{item.name}}</li>
   </ul>
    <ul>
        <li v-for="(user,index) in obj">
            {{index}}-{{user.name}}的年龄是{{user.age}}
        </li>
    </ul>
</div>
</body>
<script src="../../lib/vue2.1.3.js"></script>
<script>
    new Vue({
        el: "#app",
        data: {
            obj: [{
                name: "honghuai",
                age: 12
            },{
                name: "fan",
                age: 11
            }],
            items: [{
                name: "fan",
                sex:"male",
                age: 12
            },{
                name: "hong",
                sex:"male",
                age: 12
            }]
        }
    })
</script>
</html>
