<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>$emit</title>
</head>
<body>
<div id="app">
    <p>{{totalPrice}}</p>
    <currency-input v-on:getval="incrementTotal"></currency-input>
</div>
<template id="J_currency">
        <span>
            <!--<input ref="input" type="text" v-on:input="price=$event.target.value" v-bind:value="price">-->
            <!--{{price}}-->

            <button v-on:click="getval">触发{{price}}</button>
        </span>
</template>
</body>
<script src="../lib/vue2.1.3.js"></script>
<script>
/*component的简单货币输入input*/
    Vue.component("currency-input",{//子组件
        template: "#J_currency",
//        props: ["price"],
        data: function() {
            return {
                price: 0
            }
        },
        methods: {
            getval: function() {
//                console.log(this.price);
                this.price += 1;
                this.$emit("getval",{name: "hong"});//触发getval方法，由v-on:getval="incrementTotal"可以知道，是触发父组件的incrementTotal方法
            }
        }
    })
    new Vue({//父组件
        el: "#app",
        data: {
            totalPrice: 0
        },
        methods: {
            incrementTotal: function(v) {
                console.log("从子组件传过来的值");
                console.log(v);

                this.totalPrice +=1;
                console.log("触发了父组件的incrementTotal方法");
            }
        }
    })
</script>
</html>
