<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>动态过渡</title>
</head>
<body>
<div id="app">
    fade In:
    <input type="range" v-model="fadeInDuration" min="0" :max="maxFadeDuration">
    fade Out:
    <input type="range" v-model="fadeOutDuration" min="0" :max="maxFadeDuration">

    <transition
        :css="false"
        @before-enter="beforeEnter"
        @enter="enter"
        @leave="leave"
    >
        <p v-if="show">hello</p>
    </transition>
    <button @click="stop=true">stop</button>
</div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/velocity/1.2.3/velocity.min.js"></script>
<script src="../../lib/vue2.1.3.js"></script>
<script>
new Vue({
    el: "#app",
    data: {
        show: true,
        fadeInDuration: 1000,
        fadeOutDuration: 1000,
        maxFadeDuration: 1500,
        stop: false
    },
    mounted: function() {
        this.show = false;
    },
    methods: {
        beforeEnter: function(el) {
            el.style.opacity = 0;
        },
        enter: function(el,done) {
            var vm = this;
            Velocity(el,
                    {
                        opacity:1
                    },{
                        duration: this.fadeInDuration,
                        complete: function() {
                            done();
                            if(!vm.stop) {
                                vm.show = false;
                            }
                        }
                    }
            )
        },
        leave: function(el,done) {
            var vm = this;
            Velocity(el,
                    {
                        opacity: 0
                    },{
                        duration: this.fadeOutDuration,
                        complete: function() {
                            done();
                            vm.show = true;
                        }
                    })
        }
    }
})
</script>
</html>
