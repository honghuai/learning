<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>transition-velocity</title>
</head>
<body>
<div id="app">
    <button @click="show = !show">toggle</button>
    <transition
            @before-enter="beforeEnter"
            @enter="enter"
            @leave="leave"
            :css="false"
    >
        <p v-if="show">HELLO</p>
    </transition>
</div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/velocity/1.2.3/velocity.min.js"></script>
<script src="../../lib/vue2.1.3.js"></script>
<script>
    new Vue({
        el: "#app",
        data: {
            show: true
        },
        methods: {
            beforeEnter: function (el) {
                el.style.opacity = 0;
            },
            enter: function (el, done) {
                Velocity(el,
                        {
                            opacity: 1,
                            fontSize: '1.4em'
                        },
                        {
                            duration: 300
                        }
                );
                Velocity(el,
                        {
                            fontSize: '1em'
                        },
                        {
                            complete: done
                        }
                );
            },
            leave: function(el,done) {
                Velocity(el,
                        {
                            translateX: '15px',
                            rotateZ: '50deg'
                        },{
                            duration: 600
                        });
                Velocity(el,
                        {
                            rotateZ: '100deg'
                        },{
                            loop:2
                        });
                Velocity(el,
                        {
                            rotateZ: '45deg',
                            translateX: '30px',
                            translateY: '30px',
                            opacity: 0
                        },{
                            complete: done
                        })
            }
        }
    })
</script>
</html>
