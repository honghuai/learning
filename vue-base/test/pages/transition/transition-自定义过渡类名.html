<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>自定义过渡类名</title>
</head>
<link href="https://unpkg.com/animate.css@3.5.1/animate.min.css" rel="stylesheet" type="text/css">
<body>
<div id="app">
    <button @click="ifShow">toggle</button>
    <transition
            name="custom-classes-transition"
    enter-active-class="animated tada"
    leave-active-class="animated bounceOutRight"
    >
        <p v-if="show">HELLO</p>
    </transition>
</div>
</body>
<script src="../../lib/vue2.1.3.js"></script>
<script>
    /**
     *
     * 我们可以通过以下特性来自定义过渡类名：

     enter-class
     enter-active-class
     leave-class
     leave-active-class
     他们的优先级高于普通的类名，这对于 Vue 的过渡系统和其他第三方 CSS 动画库，如 Animate.css 结合使用十分有用
     * */
    new Vue({
        el: "#app",
        data: {
            show: true
        },
        methods: {
            ifShow: function() {
                this.show = !this.show;
            }
        }
    })
</script>
</html>
