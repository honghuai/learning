<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>多个元素的过渡</title>
</head>
<style>
    .wrap{
        position: relative;
        height: 18px;
        float: left;
        margin-right: 200px;
    }
    .wrap button{
        position: absolute;
    }
    .absolute-enter-active,.absolute-leave-active{
        transition: all .5s;
    }
    .absolute-enter,.absolute-leave-active{
        opacity: 0;
    }
    .absolute-enter{
        transform: translateX(31px);
    }
    .absolute-leave-active{
        transform: translateX(-31px);
    }

</style>
<body>
<div id="app">
    <button @click="showItem">触发</button>
    <transition mode="in-out">
        <table v-if="items.length > 0">
            <thead>
                <tr>
                    <th>姓名</th>
                    <th>性别</th>
                    <th>年龄</th>
                </tr>
            </thead>

            <tbody>
                <tr v-for="item in items">
                    <td>{{item.name}}</td>
                    <td>{{item.sex}}</td>
                    <td>{{item.age}}</td>
                </tr>
            </tbody>
        </table>
        <p v-else>sorry,no itmes content.</p>
    </transition>

    <div class="wrap">
        <transition name="absolute" mode="in-out">
            <button v-if="on" key="on" @click="on=false">on</button>
            <button v-else="" key="off" @click="on=true">off</button>
        </transition>
    </div>

    <div class="wrap">
        <transition name="absolute" mode="out-in">
            <button v-if="on2" key="on2" @click="on2=false">on</button>
            <button v-else="" key="off2" @click="on2=true">off</button>
        </transition>
    </div>

</div>
</body>
<script src="../../lib/vue2.1.3.js"></script>
<script>
    new Vue({
        el: "#app",
        data: {
            on: true,
            on2: true,
            items: []
        },
        methods: {
            showItem: function() {
                this.items.push(
                        {
                            name: "fan",
                            sex:"male",
                            age: 12
                        }
                )
            }
        }
    })
</script>
</html>
