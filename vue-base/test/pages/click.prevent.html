<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>阻止冒泡与阻止默认行为、键盘事件</title>
</head>
<style>
    div{
        border:1px solid #ccc;
        padding:10px;
        background-color: #2b542c;
    }
</style>
<body>
<div id="app">
    <div @click="show2()">
        <button @click.stop="show($event)" @contextmenu.prevent="show($event)">stop</button>
        <button @click="show()">按钮</button>
        <input type="text" @keydown="getKeycode($event)">
    </div>
</div>
</body>
<script src="../lib/vue2.1.3.js"></script>
<script>
    /**
     * 冒泡
     * 1.e.cancelBubble = true;
     * 2.@click.stop="xxxfunction"
     * 默认行为
     * 1.e.preventDefault();
     * 2.@contextmenu.prevent
     * */
    new Vue({
        el: "#app",
        methods: {
            show: function(e) {
                alert("11");
//                e.cancelBubble = true;
//                e.preventDefault();
            },
            show2: function() {
                alert("22")
            },
            getKeycode: function(e) {
                console.log(e.keyCode);
                e.cancelBubble = true;
            }
        }
    })
</script>
</html>
