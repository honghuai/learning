<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>单个slot分发内容</title>
</head>
<style>
    .wrap{
        border:1px solid #d7d7d7;
    }
</style>
<body>
<div id="app">
    <say-why>
        <p slot="who">honghuai
            <input type="text" placeholder="please coding">
        </p>
        <p slot="like">like apple</p>
        <p slot="other">and banana</p>
    </say-why>
    <no-say-why>
        <p>fan-没加slot属性的</p>
        <p>honghuai-父组件整个内容片段将插入到slot所在的位置，并替换slot标签本身</p>
    </no-say-why>
    <child-component></child-component>
</div>
<template id="J_saywhy">
   <div class="wrap">
       <slot name="who"></slot>
       <slot name="like"></slot>
       <slot name="other"></slot>
   </div>
</template>

<template id="J_nosaywhy">
    <div>
        <p>not slot property</p>
        <slot></slot>
    </div>
</template>
</body>
<script src="../lib/vue2.1.3.js"></script>
<script>
    /**
     * 深入内容分发API
     *http://cn.vuejs.org/v2/guide/components.html#单个-Slot
     * 除非子组件模板包含至少一个 <slot> 插口，否则父组件的内容将会被丢弃。当子组件模板只有一个没有属性的 slot 时，父组件整个内容片段将插入到 slot 所在的 DOM 位置，并替换掉 slot 标签本身。
     * <!-- 无效 -->
    /*<child-component v-show="someChildProperty"></child-component>*/
/*Vue.component("say-why",{
    template: "#J_saywhy"
})*/
    Vue.component("child-component",{
        // 父组件模板不应该知道子组件的状态。。如果要绑定子组件内的指令到一个组件的根节点，应当在它的模板内这么做才有效，因为是在正确的作用域内
        template: '<a v-show="showChildBox">{{msg}}</a>',
        data: function() {
            return{
                msg: "this is msg",
                showChildBox: true
            }
        }
    })
var SayLike = Vue.extend({
    template: "#J_saywhy"
})
    var noSayLike = Vue.extend({
        template: "#J_nosaywhy"
    })
    new Vue({
        el: "#app",
        components: {
            "say-why": SayLike,
            "no-say-why": noSayLike
        }
    })

</script>
</html>
