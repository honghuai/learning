<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-once</title>
</head>
<body>
<div id="app">
    <once-component :msg="msg"></once-component>
    <p>
        用了v-once：<span v-once>this will never change:{{msg}}</span>
    </p>
    <p>
        用了v-text: <span v-text="msgText"></span>
    </p>
    <p>
         用了v-text: <span v-html="msgHtml">这里的html，即包括标签在内的都会被v-html替换掉</span>
     </p>
     <button @click="changeIt">触发</button>
</div>

<template id="isOnce">
    <div v-once>
<h1>
    terms of service
</h1>
        there are a lot of statice content ,and they never change.ex:{{msg}}
    </div>
</template>
</body>
<script src="../lib/vue2.1.3.js"></script>
<script>
    /**
     * 1.注意，你不能使用 v-html 来复合局部模板，因为 Vue 不是基于字符串的模板引擎。组件更适合担任 UI 重用与复合的基本单元。
     * 2.使用v-once的低级静态组件
     *
     * */
   var vm = new Vue({
        el: "#app",
        data: {
            msg: "honghuai",
            msgText: "text文本内容",
            msgHtml: "<a style='color:red'>你不懂</a>"
        },
        methods: {
            changeIt: function () {
                this.msg = "fanhonghuai";
                this.msgText = "变化了的文本内容";
                this.msgHtml = "<h1 style='color:red'>彻头彻尾变了个样</h1>";

            }
        },
        components: {
            "once-component": {
                template: "#isOnce",
                props: ["msg"]
            }
        }
    })
</script>
</html>
