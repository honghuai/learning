<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>修饰符与缩写</title>
</head>
<body>
<div id="app">
    <!-- 提交事件不再重载页面 -->
    <form action="" v-on:submit.prevent="onSubmit">
        <p>
            <a :href="url">:href="url"</a>
        </p>
        <p>
            <a v-bind:href="url">v-bind:href="url"</a>
        </p>
        <p>
            结果：{{url}}
        </p>
        <button @click="changeIt">@click触发</button>
        <button v-on:click="changeIt"> v-on:click触发</button>
        <input type="text" v-on:keyup.toEnTEr="showTip('hi')">
    </form>
    <!-- 阻止单击事件冒泡 -->
    <a v-on:click.stop="doThis"></a>
    <!-- 修饰符可以串联  -->
    <a v-on:click.stop.prevent="doThat"></a>
    <!-- 只有修饰符 -->
    <form v-on:submit.prevent></form>
    <!-- 添加事件侦听器时使用事件捕获模式 -->
    <div v-on:click.capture="doThis">...</div>

    <!-- 只当事件在该元素本身（而不是子元素）触发时触发回调 -->
    <div v-on:click.self="doThat">...</div>

    <pre>{{$data}}</pre>
</div>
</body>
<script src="../lib/vue2.1.3.js"></script>

<script>
/**
 * 修饰符（Modifiers）是以半角句号 . 指明的特殊后缀，用于指出一个指定应该以特殊方式绑定。例如，.prevent 修饰符告诉 v-on 指令对于触发的事件调用 event.preventDefault()：
 *1.事件修饰符
 .stop
 .prevent
 .capture
 .self
 2.按键修饰符 如： v-on:keyup.13="submit" 或者 @keyup.enter="submit"
 enter
 tab
 delete (捕获 “删除” 和 “退格” 键)
 esc
 space
 up
 down
 left
 right
 *3.可以通过全局 config.keyCodes 对象自定义按键修饰符别名：
 * // 可以使用 v-on:keyup.f1
 Vue.config.keyCodes.f1 = 112
 * */
Vue.config.keyCodes = {
    toenter: 13//此处不要出现大写，上面的随意
};
    new Vue({
        el: "#app",
        data: {
            url: "www.baidu.com"
        },
        methods: {
            changeIt: function() {
                this.url = "www.google.com"
            },
            onSubmit: function() {
                console.log("form表单数据提交操作");
            },
            showTip: function(v) {
                alert(v);
            }
        }
    })

</script>
</html>
