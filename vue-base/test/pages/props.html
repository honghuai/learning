<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script src="../lib/vue2.1.3.js"></script>

<body>
<div id="example">
    <my-component :mytitle="title"></my-component>
    <my-component2 :mytitle2="title2" :seq="seq"></my-component2>
</div>

<template id="J-component">
    <div>
        a custom component!{{mytitle}}
    </div>
</template>

<template id="J-component2">
    <div>
        a custom component2!{{mytitle2}}-{{seq}}
    </div>
</template>
</body>
<script>
    /**
     * prop 是一个对象而不是字符串数组时，它包含验证要求：

     Vue.component('example', {
  props: {
    // 基础类型检测 （`null` 意思是任何类型都可以）
    propA: Number,
    // 多种类型
    propB: [String, Number],
    // 必传且是字符串
    propC: {
      type: String,
      required: true
    },
    // 数字，有默认值
    propD: {
      type: Number,
      default: 100
    },
    // 数组／对象的默认值应当由一个工厂函数返回
    propE: {
      type: Object,
      default: function () {
        return { message: 'hello' }
      }
    },
    // 自定义验证函数
    propF: {
      validator: function (value) {
        return value > 10
      }
    }
  }
})

     *
     *
     * type 可以是下面原生构造器：

     String
     Number
     Boolean
     Function
     Object
     Array
     当 prop 验证失败了， Vue 将拒绝在子组件上设置此值，如果使用的是开发版本会抛出一条警告。
     * */
    var Child = {
        template: "#J-component",
        props: ["mytitle"]
    };
    var Child2 = {
        template: "#J-component2",
        props: {
            mytitle2: String,
            seq: {
                type: Number, // 只检测类型
                validator: function(v) {  // 其他验证
                    console.log(v);
                    if(v <= 10) {
                        console.log("seq序号小于10");
                    }
                    return v > 10;
                }
            }
        }//["mytitle2","seq"]
    }
    // 对象语法，提供校验
    new Vue({
        el: "#example",
        data: {
            title: "这是自定义标题",
            title2: "这是自定义小标题",
            seq: 12,
            weather: true
        },
        components: {
            "my-component": Child,
            "my-component2": Child2
        }
    })

</script>
</html>
