<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>生命周期mounted</title>
</head>
<body>
<div id="app">
   <div>
       {{a}}-{{a2}}
       <button @click="createA">createA</button>
       <button @click="createB">createB</button>
   </div>
</div>

<div id="app2">
    <button @click="createB">createB</button>
</div>
</body>
<script src="../lib/vue2.1.3.js"></script>
<script>

    /**
     *目前的项目几乎每个页面都用到了1.0的ready钩子函数，然而2.0已废弃不用，进而使用mounted替换，同时还新增了beforeMount、beforeUpdate、updated等
     * */
    /*属性与方法*/
    var bus = new Vue();
    var isData = {
        a: 1
    }
    console.log(isData.a);
    var vm = new Vue({
        el: "#app",
        data: isData,
        mounted: function() {
          console.log("mounted钩子函数执行");
        },
        methods: {
            createA: function() {
                console.log("AAA");
                this.a2 = 2;
                this.a = 222;
            },
            createB: function() {
                console.log(this.b);
            }
        }
    })
vm.a2 = 0;
    /**
     * 注意只有这些被代理的属性是响应的。如果在实例创建之后添加新的属性到实例上，它不会触发视图更新。
     * */
var vm2 = new Vue({
    el: "#app2",
    data: {
        aa: 1
    },
    methods: {
        createB: function() {
            console.log("其实下面改变不了值，因为a2是vm创建完成后才加上去的属性");
            isData.a2 = "这是vm2改了a2的值";
            vm.a2 = "这是vm2改了a2的值"
        }
    }
})

    console.log(vm.a);
    console.log(vm.a === isData.a);

    vm.a = 2;
    console.log(vm.a);
    console.log(isData.a);
</script>
</html>
