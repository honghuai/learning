<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>render完整实例</title>
</head>
<style>
    .foo{
        font-size:18px;
        color: red;
    }
</style>
<body>
<div id="app">
    <my-component :level="4">www.baidu.com</my-component>
</div>
</body>
<script src="../../lib/vue2.1.3.js"></script>
<script>
    /**
     * 1.http://cn.vuejs.org/v2/guide/render-function.html#基础
     * 2.
     * */
    var getChildrenTextContent = function(children) {
        return children.map(function(node) {
            return node.children ? getChildrenTextContent(node.children) : node.text
        }).join("");
    }
    Vue.component("my-component",{
        render: function(createElement){
            var headingId = getChildrenTextContent(this.$slots.default).toLowerCase().replace(/\W+/g,"-").replace(/(^\|\-$-)/g,"");
            return createElement(
                    "h"+this.level,
                    [
                        createElement("h1","this is h1"),
                        createElement("a",{
                                attrs: {
                                    name: headingId,
                                    href: "#"+headingId
                                },
                                class: {
                                    foo: true
                                },
                                on: {
                                    click: this.clickHandler
                                }
                            },this.$slots.default),
                            createElement("h5","this is h5"),
                            "this is my string inserted",
                            Array.apply(null,{
                                length: 20
                            }).map(function() {
                                return createElement("p","hi good morning");
                            })
                    ]
            )
        },
        props: {
            level: {
                type: Number,
                required: true
            }
        },
        methods: {
            clickHandler: function() {
                console.log("clickHandler点击事件");
            }
        }
    })
    new Vue({
        el: "#app"
    })

    /*
    * {
     // 和`v-bind:class`一样的 API
     'class': {
     foo: true,
     bar: false
     },
     // 和`v-bind:style`一样的 API
     style: {
     color: 'red',
     fontSize: '14px'
     },
     // 正常的 HTML 特性
     attrs: {
     id: 'foo'
     },
     // 组件 props
     props: {
     myProp: 'bar'
     },
     // DOM 属性
     domProps: {
     innerHTML: 'baz'
     },
     // 事件监听器基于 "on"
     // 所以不再支持如 v-on:keyup.enter 修饰器
     // 需要手动匹配 keyCode。
     on: {
     click: this.clickHandler
     },
     // 仅对于组件，用于监听原生事件，而不是组件使用 vm.$emit 触发的事件。
     nativeOn: {
     click: this.nativeClickHandler
     },
     // 自定义指令. 注意事项：不能对绑定的旧值设值
     // Vue 会为您持续追踨
     directives: [
     {
     name: 'my-custom-directive',
     value: '2'
     expression: '1 + 1',
     arg: 'foo',
     modifiers: {
     bar: true
     }
     }
     ],
     // 如果子组件有定义 slot 的名称
     slot: 'name-of-slot'
     // 其他特殊顶层属性
     key: 'myKey',
     ref: 'myRef'
     }
    * */
</script>
</html>
