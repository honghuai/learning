<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>使用js代替模板功能</title>
</head>
<body>
<div id="app">
    <ul v-if="items.length">
        <li v-for="item in items">{{item.name}}</li>
    </ul>
    <p v-else>no items found.</p>
</div>
</body>
<script src="../../lib/vue2.1.3.js"></script>
<script>
    /**
     * 使用js代替模板功能：无论什么都可以使用原生的js来实现，Vue的render函数不会提供专用的API。
     * 在模板中的内容以及判定，如v-if/v-for都会被render函数被js的if/else、map重写
     * */
new Vue({
    el: "#app",
    data: {
        items: [
            {
                name: "fan"
            },
            {
                name: "hong"
            },
            {
                name: "huai"
            }
        ]
    },
    render: function(createElement) {
        if(this.items.length) {
            return createElement("ul",this.items.map(function(item){
                return createElement("li",item.name+"-render");
            }))
        } else {
            return createElement("p","no items found...");
        }
    }
})
</script>
</html>
