<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>filters过滤器</title>
</head>
<body>
<div id="app">
    <p>
        {{message | capitalize | isB("E")}}
    </p>
    <ol>
        <li v-for="n in evenNumbers">{{n}}</li>
    </ol>
</div>
</body>
<script src="../lib/vue2.1.3.js"></script>
<script>
    /**
     * 字符串 'arg1' 将传给过滤器作为第二个参数， arg2 表达式的值将被求值然后传给过滤器作为第三个参数
     * */
    new Vue({
        el: "#app",
        data: {
            message: "aBcdEfg",
            numbers: [11,22,33,44,55]
        },
        computed: {
            evenNumbers: function() {
                return this.numbers.filter(function(i) {
                    return i % 2 === 0;
                })
            }
        },
        filters: {
            capitalize: function (v) {
                if (!v) {
                    return "";
                }
                v = v.toString();
                console.log(v.charAt(0).toUpperCase());
                console.log(v.slice(1));
                return v.charAt(0).toUpperCase() + v.slice(1);
            },
            isB: function (v,arg1) {
                console.log(v);
                var len = v.length;
                var newString = "";
                for (var i = 0; i < len; i++) {
                    if (v.charAt(i) == arg1) {
                        continue;
                    }
                    newString += v.charAt(i);
                }
                return newString;
            }
        }
    })
</script>
</html>
