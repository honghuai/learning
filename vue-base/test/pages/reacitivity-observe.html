<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>深入响应式原理</title>
</head>
<body>
<div id="app">
    <p>
        不响应的:{{noNofication}}
    </p>

    <p>
        正常响应的：<span v-text="anotherInfo.name"></span>
    </p>
    <button @click="changeIt">触发</button>
</div>
</body>
<script src="../lib/vue2.1.3.js"></script>
<script>
    /**
     * 受现代 Javascript 的限制(以及 Object.observe 的废弃)，Vue 不能检测到对象属性的添加或删除。
     * 因为 Vue 在初始化实例时将属性转为 getter/setter，
     * 所以属性必须在 data 对象上才能让 Vue 转换它，这样才能让它是响应的。
     * 疑惑：不是说不响应吗，怎么点击触发后会变化
     * */
    var vm = new Vue({
        el: "#app",
        data: {
            anotherInfo: {
                name: "hong"
            }
        },
        methods: {
            changeIt: function () {
                this.anotherInfo.name = "正常的";
                console.log(this.noNofication);//fan
                this.noNofication = "honghuai";//不响应的
            }
        }
    })
    vm.noNofication = "fan";//不响应的

//    Vue.set(vm.sthObj,"a","this is change a");
</script>
</html>
