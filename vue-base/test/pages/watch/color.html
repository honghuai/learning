<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>watch色值-color</title>
</head>
<style>
    .pre{
        display: inline-block;
        width: 50px;
        height: 50px;
    }
</style>
<body>

<div id="app">
    <input type="text" v-model="colorQuery" @keyup.enter="updateColor" placeholder="please enter a color">
    <button @click="updateColor">update</button>

    <p>preview:</p>
    <span :style="{backgroundColor:tweenedCSSColor}" class="pre"></span>
</div>
</body>
<script src="../../lib/vue2.1.3.js"></script>
<script src="https://unpkg.com/tween.js@16.3.4"></script>
<script src="https://unpkg.com/color-js@1.0.3/color.js"></script>
<script>
    var Color = net.brehaut.Color;
    new Vue({
        el: "#app",
        data: {
            colorQuery: "",
            color: {
                red: 0,
                green: 0,
                blue: 0,
                alpha: 1
            },
            tweenedColor: {}
        },
        created: function() {
            this.tweenedColor = Object.assign({},this.color);
        },
        watch: {
            color: function() {
                function animate(time) {
                    requestAnimationFrame(animate);
                    TWEEN.update(time);
                }
                new TWEEN.Tween(this.tweenedColor)
                        .to(this.color,750)
                        .start();
                animate();
            }
        },
        computed: {
            tweenedCSSColor: function() {
                return new Color({
                    red: this.tweenedColor.red,
                    green: this.tweenedColor.green,
                    blue: this.tweenedColor.blue,
                    alpha: this.tweenedColor.alpha
                }).toCSS()
            }
        },
        methods: {
            updateColor: function() {
                this.color = new Color(this.colorQuery).toRGB();
                this.colorQuery = "";
            }
        }
    })
</script>
</html>
