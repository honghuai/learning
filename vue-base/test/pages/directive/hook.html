<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>自定义钩子hook</title>
</head>
<body>
<div id="app">
    <div id="example" v-demo:hello.a.b="message"></div>
</div>
</body>
<script src="../../lib/vue2.1.3.js"></script>
<script>
    Vue.directive("demo",{
        bind: function(el,binding,vnode) {
            var s = JSON.stringify;
            el.innerHTML =
                    'name :'+s(binding.name)+'<br/>'+
                    'value :'+s(binding.value)+'<br/>'+
                    'expression :'+s(binding.expression)+'<br/>'+
                    'argument :'+s(binding.arg)+'<br/>'+
                    'modifiers :'+s(binding.modifiers)+'<br/>'+
                    'vnode keys :'+Object.keys(vnode).join(",")+'<br/>'
        }
    })
new Vue({
    el: "#app",
    data: {
        message: "hello!"
    }
})
</script>
</html>
