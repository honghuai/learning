<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>在组件中使用自定义指令</title>
</head>
<body>
<div id="app">
    <my-component></my-component>
</div>
</body>
<script src="../../lib/vue2.1.3.js"></script>
<script>
    /**
     * 注册局部指令，组件中接受一个 directives 的选项
     * */
    new Vue({
        el: "#app",
        components: {
            "myComponent": {
                template: "<div><input type='text' v-focus='' value='组件中的输入框-聚焦'></div>",
                directives: {
                    focus: {
                        inserted: function(el) {
                            el.focus();
                        }
                    }
                }
            },

            
        },

    })
</script>
</html>
