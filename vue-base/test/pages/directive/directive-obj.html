<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>directive对象字面量</title>
</head>
<body>
<div id="app">
    <div v-demo="{color: 'white',text:'hello~~'}">let me see</div>
</div>
</body>
<script src="../../lib/vue2.1.3.js"></script>
<script>
    /**
     * 如果指令需要多个值，可以传入一个js对象字面量
     * */
    Vue.directive('demo',function(el,binding) {
        console.log(binding.value.text);
        console.log(binding.value.color);
    })
    new Vue({
        el: "#app"
    })
</script>
</html>
