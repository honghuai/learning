<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>slot</title>
</head>
<body>
<div id="app">
    <hello-world>
        <!--此处是待分发的内容-->
        <p slot="world">world1</p>

        <p slot="hello">hello1</p>
    </hello-world>
</div>
<template id="J_hello">
    <div>
        <slot>默认分发处</slot>
        <slot name="hello"></slot>
        <slot name="world"></slot>
        <p>test</p>
    </div>
</template>
</body>
<script src="../lib/vue2.1.3.js"></script>
<script>
    /**
     *
     * slot就是函数的参数，和props一样的，写在不同的地方而已
     * 在父组件中放入已被 `slot` 标记的内容，这些内容的顺序可以随意。之后这些内容被分发到子组件的特殊元素 `slot` 中，根据 `name` 属性在子组件中重新组合。
     * 后续内容是：http://cn.vuejs.org/v2/guide/components.html#编译作用域
     * */
    var HelloWorld = Vue.extend({
        template: "#J_hello"
    })
    new Vue({
        el: "#app",
        components: {
            "hello-world": HelloWorld
        }
    })
</script>
</html>
