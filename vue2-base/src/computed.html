<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>computed的依赖计算属性与methods无依赖每次执行函数</title>
</head>
<body>
<div id="app">
    <p>computed依赖缓存：{{result}}</p>
    <p>methods函数方法每次执行不依赖缓存：{{getTotal()}}</p>
    <input type="text" v-model="person.name" placeholder="名字">
    <p>
        正常情况下computed方法会保留之前计算的结果，不必再次执行函数，但是Date.now()例外，因为它不是响应式依赖：
        {{now}}
    </p>
</div>
</body>
<script src="../lib/vue2.1.3.js"></script>
<script>

    new Vue({
        el: "#app",
        data: {
            lists: ["年龄","姓名","性别"],
            person: {
                name: "honghuai",
                age: 12
            }
        },
        computed:{//计算属性是基于它的依赖缓存
            result: function() {
                return this.person.name + this.person.age;
            },
            now: function() {
                return Date.now();
            }
        },
        methods: {
            getTotal: function() {
                return this.person.name + this.person.age;
            }
        }
    })
</script>
</html>
