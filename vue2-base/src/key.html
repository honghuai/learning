<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>key</title>
</head>
<body>
<div id="app">
    <div v-for="item in items" :key="item">{{item}}</div>
    <div v-for="item in items2" :key="item.id">{{item.id}}【id】对应下的名字：{{item.name}}</div>
</div>
</body>
<script src="../lib/vue.js"></script>
<script>
new Vue({
    el: "#app",
    data: {
        items: ["name","age","sex"],
        items2: [{
            name: "fan",
            id:2
        },{
            name: "hong",
            id: 12
        },{
            name: "huai",
            id: 22
        }]
    }
})
</script>
</html>
